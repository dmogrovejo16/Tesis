<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div class="nametour">
    <ion-button routerLink="/levels-tournaments-bask-adm" slot="start" color="warning" class="torneo" shape="round"> <ion-icon size="large" name="arrow-back-outline"></ion-icon></ion-button>
  <h2 class="torname">{{nombreTorneo}}</h2>
  </div>

  <ion-list  [inset]="true" lines="inset">
    <ion-item *ngFor="let partido of partidos" style="margin-bottom: 1rem;"    >
      <ion-grid >
        <ion-row class="ion-align-items-center" >
          <ion-col  size="3" style="margin-bottom: 1rem;"  >
            <ion-badge color="warning">{{partido.etapa}}</ion-badge>
            
          </ion-col>
          <ion-col style="height: 1.5rem;" size="6" class="ion-text-center">
            <p class="date">El {{partido.fechaPartido}} a las {{partido.horaPartido}}</p>
          </ion-col>
          
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col style="display: flex; text-align: center; align-items: center;" size="4">
            <!-- Nombre del equipo local -->
            <h2 class="name princ">{{partido.equipo1}}</h2>
          </ion-col>
          <ion-col style="display: flex; text-align: center;" size="4" class="ion-text-center">
            <!-- Resultado final -->
            <h2 class="name">{{partido.resultEq1}} - {{partido.resultEq2}}</h2>
          </ion-col>
          <ion-col class="ion-right" size="4">
            <!-- Nombre del equipo visitante -->
            <h2 class="name second">{{partido.equipo2}}</h2>
          </ion-col>
        </ion-row>
  
   
        <ion-row  class="ion-align-items-center" >
        
          <ion-col  style="height: 2rem;" size="12" class="ion-text-center" >
            <ion-button color="primary" (click)="ubiPartido(partido.ubiPartido)"  shape="round">    <ion-badge color="primary" >{{partido.ubiPartido}} </ion-badge><ion-icon name="eye-outline"></ion-icon></ion-button>
      </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center">
        <ion-col style="height: 2rem;" size="12" class="ion-text-center">


        <ion-button color="warning" shape="round" routerLink="/input-results-matches-basq-adm" (click)="enviarID(partido.idPartido, partido.equipo1, partido.equipo2)" style="background-color: rgba(255, 255, 255, 0); width: auto;">
Ingresar Resultado          </ion-button>

        </ion-col>
      </ion-row>
      <ion-row class="ion-align-items-center">
        <ion-col style="height: 2.5rem; margin-bottom: 1rem;" size="12" class="ion-text-center">

        
            <ion-button shape="round" color="danger"  (click)="mostrarAlerta(partido.idPartido)"><ion-icon name="trash-outline"></ion-icon></ion-button>
           
        
        </ion-col>
      </ion-row>
      </ion-grid>
    </ion-item>
  
  </ion-list>
  <div class="add">
    <ion-fab>
      <ion-fab-button color="warning" routerLink="/create-basquet-match-adm" >
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    </div>  
  </ion-content>
